class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">// module 模块</span><br><span class="line">// node中js文件就是一个模块</span><br><span class="line">// 为什么出现模块的概念 防止命名冲突，可以把同样的功能封装到一起</span><br><span class="line">// esModule commonjs规范</span><br><span class="line">// 一个文件是一个模块</span><br><span class="line">// module.exports 导出给别人使用</span><br><span class="line">// require 来引用别人的模块</span><br><span class="line"></span><br><span class="line">// 1) node模块 会按照后缀名查找 .js 文件是否存在 .json文件</span><br><span class="line">const path = require(&quot;path&quot;);</span><br><span class="line">const fs = require(&quot;fs&quot;);</span><br><span class="line">const vm = require(&quot;vm&quot;);</span><br><span class="line">function Module(id) &#123;</span><br><span class="line">  this.id = id;</span><br><span class="line">  this.exports = &#123;&#125;; // 模块的结果</span><br><span class="line">&#125;</span><br><span class="line">Module.wrapper = [</span><br><span class="line">  &quot;(function(module,exports,require,__filename,__dirname)&#123;&quot;,</span><br><span class="line">  &quot;&#125;)&quot;</span><br><span class="line">];</span><br><span class="line">Module.extensions = &#123;</span><br><span class="line">  &quot;.js&quot;(module) &#123;</span><br><span class="line">    let script = fs.readFileSync(module.id, &quot;utf8&quot;);</span><br><span class="line">    let fnStr = Module.wrapper[0] + script + Module.wrapper[1];</span><br><span class="line">    let fn = vm.runInThisContext(fnStr); // 让字符串变成js代码</span><br><span class="line">    // 第一个参数是改变this指向  module  module.exports</span><br><span class="line">    fn.call(</span><br><span class="line">      module.exports,</span><br><span class="line">      module,</span><br><span class="line">      module.exports,</span><br><span class="line">      req,</span><br><span class="line">      module.id,</span><br><span class="line">      path.dirname(module.id)</span><br><span class="line">    );</span><br><span class="line">    // exports 已经让用户更改了</span><br><span class="line">  &#125;, // js需要将exports 传入给用户 用户自己赋值</span><br><span class="line">  &quot;.json&quot;(module) &#123;</span><br><span class="line">    // 解析后 node默认会赋值</span><br><span class="line">    let script = fs.readFileSync(module.id, &quot;utf8&quot;);</span><br><span class="line">    module.exports = JSON.parse(script);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line">// 给你一个相对路径 解析成绝对路径</span><br><span class="line">Module.resolveFileName = function(filename) &#123;</span><br><span class="line">  // 1) 把相对路径转化成绝对路口 默认会先判断一下是否是绝对路径</span><br><span class="line">  let absPath = path.resolve(__dirname, filename);</span><br><span class="line">  let flag = fs.existsSync(absPath); // 判断文件是否存在 异步方法被废弃</span><br><span class="line">  let current = absPath; // 默认是当前路径</span><br><span class="line">  if (!flag) &#123;</span><br><span class="line">    let keys = Object.keys(Module.extensions);</span><br><span class="line">    for (let i = 0; i &lt; keys.length; i++) &#123;</span><br><span class="line">      current = absPath + keys[i]; // 当前找到的文件路径</span><br><span class="line">      let flag = fs.existsSync(current);</span><br><span class="line">      if (flag) &#123;</span><br><span class="line">        break;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        current = null;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  if (!current) &#123;</span><br><span class="line">    // 如果没有 说明加了后缀文件还是不存在</span><br><span class="line">    throw new Error(&quot;文件不存在&quot;);</span><br><span class="line">  &#125;</span><br><span class="line">  return current; // 返回文件的路径</span><br><span class="line">&#125;;</span><br><span class="line">Module.prototype.load = function() &#123;</span><br><span class="line">  // 模块加载就是读取文件的内容</span><br><span class="line">  let ext = path.extname(this.id);</span><br><span class="line">  Module.extensions[ext](this); // 根据不同的后缀 调用不同的处理方法</span><br><span class="line">&#125;;</span><br><span class="line">Module.cache = &#123;&#125;;</span><br><span class="line">function req(filename) &#123;</span><br><span class="line">  // 自己实现了一个require方法</span><br><span class="line">  let current = Module.resolveFileName(filename);</span><br><span class="line">  if (Module.cache[current]) &#123;</span><br><span class="line">    return Module.cache[current].exports;</span><br><span class="line">  &#125;</span><br><span class="line">  let module = new Module(current); // 产生一个module</span><br><span class="line">   Module.cache[current] = module;</span><br><span class="line">  module.load();</span><br><span class="line"></span><br><span class="line">  return module.exports; // 默认导出module.exports对象</span><br><span class="line">&#125;</span><br><span class="line">let json = require(&quot;./a1&quot;);</span><br><span class="line">json = require(&quot;./a1&quot;);</span><br><span class="line">console.log(json);</span><br><span class="line"></span><br><span class="line">// node中的模块 3类 文件模块  第三方模块 需要安装 内置模块 fs</span><br><span class="line">// 模块的查找路径</span><br><span class="line"></span><br><span class="line">// 先找文件，找不到的话 找文件夹  </span><br><span class="line">// 第三方模块查找</span><br><span class="line"></span><br><span class="line">require(&#x27;commander&#x27;); // 找不到会像上级查找node_module 直到根目录如果跟目录找不到则报错, 会先找main 对应的字段如果有直接查找，如果没有main 会找index.js / index.json</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// vue store.js  store</span><br><span class="line"></span><br><span class="line">// npm + buffer 的使用fs </span><br><span class="line">// 流 http</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
